<div class="container ">
<br>
             <div class="panel nitin col-xs-12 col-sm-12 col-md-12">
             	<center><h1 style="font-family: cursive;"><strong> Register/<a href="/loginP/" style="text-decoration: none; color: purple;">Login</a></strong></h1></center> 
             </div>
             <!-- <div class="  col-md-8 col-sm-12 col-xs-12 col-md-offset-2">
             <div class="ln_solid"></div> 
             </div>  -->     
            
          <div class="">
            <form id="registration" data-parsley-validate class="form-horizontal form-label-left" method="POST" action="/registerYourself/" autocomplete="off">{% csrf_token %}
              
                <div class=" panel nitin col-md-12 col-sm-12 col-xs-12 ">
                <br>
                  <div class="x_panel">
                    <div class="x_title">
                   <!-- <h3 style="font-family: cursive;">Institution Details</h3> -->

                    <div class="clearfix"></div>
                    </div>
                    <div class="x_content"><br />

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">First Name</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="text" name="first_name" class="form-control" placeholder="First Name">
                        </div>
                      </div>


                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Last Name</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="text" name="last_name" class="form-control" placeholder="Last Name">
                        </div>
                      </div>
                    

                 
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Contact</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="text" name="contact" class="form-control" placeholder="Contact Number">
                        </div>
                      </div>

						
                    </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">E-Mail</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="text" name="email" class="form-control" placeholder="E-Mail">
                        </div>
                      </div>

<!-- upload your image -->
                      <!--  <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Image</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="file" name="file" class="" placeholder="file">
                        </div>
                      </div> -->

                       <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Gender</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <select class="form-control" name="gender">
                            <option>Select Gender</option>
                            
                            <option value="Male">Male</option>
                             <option value="Female">Female</option>
                              <option value="Others">Others</option>
                          </select>
                        </div>
                      </div>
                    
                    <!-- <form action="/country/" method="post">{% csrf_token %} -->
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Country</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <select class="form-control" name="country" >
                            <option>Select Country</option>
                            {% for country in countryObjects %}
                            <option value="{{country.name}}">{{country.name}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                     <!-- </form> -->

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">State</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <select class="form-control" name="state">
                            <option>Select State</option>
                            {% for state in stateObjects %}
                            <option value="{{state.name}}">{{state.name}}</option>
                            {% endfor %}

                          </select>
                        </div>
                      </div>


                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">City</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <select class="form-control" name="city">
                            <option>Select City</option>
                            {% for abc in cityObjects %}
                            <option value="{{abc.name}}">{{abc.name}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Address</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="text" name="address" class="form-control" placeholder="Address">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Pincode</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="text" name="pincode" class="form-control" placeholder="Pincode">
                        </div>
                      </div>

                       <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Password</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Confirm Password</label>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                          <input type="password" name="cpassword" class="form-control" placeholder="Confirm Your Password">
                        </div>
                      </div>

                      <hr>
                      <div class="row">
                        <div class="form-group">
                          <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-8">
                            <!-- <button type="Cancel" class="btn btn-primary">Cancel</button> -->
                            <button type="submit" class="btn btn-success">Submit</button>
                          </div>
                        </div>
                      </div>
                      
                    </form>
                  </div>
                    </div>

                  </div>
                </div>
              


            

             
  </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.validate.js"></script>
<script type="text/javascript" src="/static/validation/register.js"></script>
  	<script src="/static/js/jquery.easing.min.js"></script>
  	<script src="/static/js/bootstrap.min.js"></script>
  	<script src="/static/js/jquery.mixitup.js" type="text/javascript"></script>

	<script type="text/javascript" src="/static/js/slick.min.js"></script>
	<script type="text/javascript" src="/static/js/custom.js"></script>
    <script src="/static/contactform/contactform.js"></script>


</body>
</html>
